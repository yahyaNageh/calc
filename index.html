<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculate money</title>
  </head>
  <body>
    <div>
      <label for="income">المرتب ف الشهر</label>
      <input type="number" id="income" />
      <button class="income-btn">حفظ</button>
    </div>
    <form action="">
      <label for="from">
        <div>من:</div>
        <input id="from" type="time" />
      </label>

      <label for="to">
        <div>الى:</div>
        <input id="to" type="time" />
      </label>
      <button class="calc">حساب المرتب</button>
    </form>
    <p>الساعات: <span class="plot time">0</span></p>
    <p>المرتب: <span class="plot price">0</span></p>
    <script src="main.js"></script>
  </body>
</html>
